# DICOM Gateway Nginx Configuration
# This file should be placed in /etc/nginx/conf.d/dicom-gateway.conf
# Or included in your main nginx.conf

# Upstream backend configuration
upstream dicom_gateway_backend {
    # Backend FastAPI application (running on localhost:8000)
    server 127.0.0.1:8000;
    
    # Optional: Add multiple backend instances for load balancing
    # server 127.0.0.1:8001;
    # server 127.0.0.1:8002;
    
    # Keep connections alive for better performance
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Replace with your domain name
    
    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server configuration
# NOTE: This block requires SSL certificates to be present.
# For development/testing, generate self-signed certificates using:
#   sudo bash scripts/generate-self-signed-cert.sh localhost
# Or use Let's Encrypt for production (see docs/TLS_SETUP.md)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name _;  # Replace with your domain name

    # SSL Certificate Configuration
    # If certificates don't exist, comment out this entire server block
    # or generate self-signed certificates using the script above
    ssl_certificate /etc/dicom-gw/tls/cert.pem;
    ssl_certificate_key /etc/dicom-gw/tls/key.pem;
    
    # Optional: Include CA certificate chain if needed
    # ssl_trusted_certificate /etc/dicom-gw/tls/ca.pem;
    
    # SSL Protocol Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    
    # Modern Cipher Suites (TLS 1.2)
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    
    # TLS 1.3 cipher suites (automatic, but explicit for clarity)
    ssl_conf_command Ciphersuites 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256';
    
    # SSL Session Configuration
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling (disabled for self-signed certificates)
    # Uncomment when using CA-signed certificates:
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # ssl_trusted_certificate /etc/dicom-gw/tls/ca.pem;  # Required for OCSP stapling
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'none';" always;
    
    # Remove server version
    server_tokens off;
    
    # Logging
    access_log /var/log/nginx/dicom-gateway-access.log;
    error_log /var/log/nginx/dicom-gateway-error.log;
    
    # Client body size limit (for file uploads)
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;
    
    # Frontend static files (Vue.js application)
    # Check if frontend directory exists first
    location / {
        # If index.html doesn't exist, proxy to API
        if (!-f /var/www/dicom-gateway/index.html) {
            proxy_pass http://dicom_gateway_backend/api/v1/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            break;
        }
        # Otherwise, serve frontend files
        root /var/www/dicom-gateway;
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # API endpoints
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        # Proxy to backend
        proxy_pass http://dicom_gateway_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # No caching for API endpoints
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
    
    # Authentication endpoints (stricter rate limiting)
    location /api/v1/auth/login {
        limit_req zone=login_limit burst=3 nodelay;
        
        proxy_pass http://dicom_gateway_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
    
    # Metrics endpoint (restrict access)
    location /api/v1/metrics/prometheus {
        # Restrict to localhost or monitoring network
        allow 127.0.0.1;
        allow ::1;
        # allow 10.0.0.0/8;  # Uncomment and adjust for monitoring network
        deny all;
        
        proxy_pass http://dicom_gateway_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check endpoint (no authentication required)
    location /api/v1/health {
        proxy_pass http://dicom_gateway_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Root endpoint - serve API if frontend not available
    location = / {
        if (-f /var/www/dicom-gateway/index.html) {
            rewrite ^ /index.html last;
        }
        proxy_pass http://dicom_gateway_backend/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/dicom-gateway;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

