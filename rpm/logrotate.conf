# Logrotate configuration for DICOM Gateway
# Place in /etc/logrotate.d/dicom-gateway

/var/log/dicom-gw/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 0640 dicom-gw dicom-gw
    sharedscripts
    postrotate
        systemctl reload dicom-gw-api.service > /dev/null 2>&1 || true
        systemctl reload dicom-gw-queue-worker.service > /dev/null 2>&1 || true
        systemctl reload dicom-gw-forwarder-worker.service > /dev/null 2>&1 || true
        systemctl reload dicom-gw-dbpool-worker.service > /dev/null 2>&1 || true
        systemctl reload dicom-gw-scp.service > /dev/null 2>&1 || true
    endscript
}

